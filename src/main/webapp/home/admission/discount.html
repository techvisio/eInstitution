<form id="DISCOUNT">
	<div class="discount-view">
		<table>
			<tr>
				<th><span>Feehead</span></th>
				<th><span>Amount</span></th>
				<th><span>Percent</span></th>
				<th><span>Approved</span></th>
				<th><span>Conditional</span></th>
				<th><span>Re-Occuring</span></th>
			</tr>
			<tr ng-repeat="discount in student.discountDtl">

				<td><select ng-model="discount.discountHead.headId" class="form-control"
					ng-options="item.headId*1 as item.head  for item in serverModelData.FEEHEAD"></select>
				</td>
				<td><input type="text" class="form-control"
					ng-model="discount.amount" ng-blur="checkAmout($index,'amount')">
				</td>

				<td><input type="text" class="form-control"
					ng-model="discount.percent" ng-blur="checkAmout($index,'percent')">
				</td>
				<td>
					<section title=".squaredOne">
						<!-- .squaredOne -->
						<div class="squaredOne">
							<input type="checkbox" ng-model="discount.discountHead.approved" id="three" name="check"
								checked /> <label for="three"></label>
						</div>
						<!-- end .squaredOne -->
					</section>
				</td>
				<td>
					<section title=".squaredOne">
						<!-- .squaredOne -->
						<div class="squaredOne">
							<input type="checkbox" ng-model="discount.discountHead.conditional" id="One" name="check"
								checked /> <label for="One"></label>
						</div>
						<!-- end .squaredOne -->
					</section>
				</td>
				<td>
					<section title=".squaredOne">
						<!-- .squaredOne -->
						<div class="squaredOne">
							<input type="checkbox" ng-model="discount.discountHead.reOccuring" id="two" name="check"
								checked /> <label for="two"></label>
						</div>
						<!-- end .squaredOne -->
					</section>
				</td>
				<td><img height="35" width="35" ng-src="images/plus.png"
					ng-click="addDiscountDtl()" /></td>
				<td><img height="35" width="35" ng-src="images/minus.png"
					ng-click="removeDiscountDtl($index)" ng-show="$index>0" /></td>
			</tr>
			<td></td>
			<td></td>
			<td></td>
			<td><button type="button" class="btn btn-success btn-sm" ng-disabled="!isTabEditable('DISCOUNT')" ng-show="!isTabEnabled('DISCOUNT')"
					ng-click="toggleReadOnly('DISCOUNT')">Edit</button>
				<button type="button" class="btn btn-primary btn-sm" ng-click="toggleReadOnly('DISCOUNT')" ng-show="isTabEnabled('DISCOUNT')">Cancel</button>
				<button type="button" class="btn btn-primary btn-sm"  ng-click="updateStudentDiscountDtl()" ng-show="isTabEnabled('DISCOUNT')">Save</button></td>
		</table>
	</div>
</form>
