<form id="ACADEMIC">
	<div class="admission-tab-inner">
		<table class="six-column-view">
			<tr ng-repeat-start="object in student.academicDtl">
				<th><span>Qualification</span></th>
				<th><span>University</span></th>
				<th><span>College</span></th>
				<th><span>Roll No.</span></th>
				<th><span>Passing Year</span></th>
				<th><span>Percentage</span></th>
			</tr>
			<tr>
				<td><select ng-model="object.qualification.qualificationId"
					class="form-control" 
					ng-options="item.qualificationId*1 as item.qualifyingExam for item in serverModelData.QUALIFICATION">
						<!--  <option ng-repeat="object in serverModelData.dropdownMasterData.qualification" value="{{object.id}}">{{object.value}}</option> -->
				</select></td>
				<td><input type="text" class="form-control"
					
					ng-model="object.university"
					></td>
				<td><input type="text" class="form-control"
					
					ng-model="object.collegeName"
					></td>
				<td><input type="text" class="form-control"
					
					ng-model="object.rollNo" >
				</td>
				</td>
				<td><input type="text" class="form-control"
					
					ng-model="object.passingYear"
					></td>
				<td><input type="text" class="form-control"
					
					ng-model="object.percentage"
					></td>
				<td><img height="35" width="35" ng-src="images/plus.png"
					ng-click="addQualification($index)" /></td>
				<td><img height="35" width="35" ng-src="images/minus.png"
					ng-click="removeQualification($index)" ng-show="$index>0" /></td>
			</tr>

			<tr ng-repeat-end
				ng-repeat="subject in object.qualificationSubDtl track by $index">
				<td><span>Subject</span></td>
				<td><select ng-model=subject.subject.subjectId
					 class="form-control"
					ng-options="item.subjectId*1 as item.subjectName for item in serverModelData.SUBJECT"></select></td>
				<td><span>Marks Obtained</span></td>
				<td><input type="text" class="form-control"
					
					ng-model="subject.marksObtained"
					></td>
				<td><span>Maximum Marks</span></td>
				<td><input type="text" class="form-control"
					
					ng-model="subject.maxMarks"
					></td>
				<td><img height="35" width="35" ng-src="images/plus.png"
					ng-click="addSubject(object)" /></td>
				<td><img height="35" width="35" ng-src="images/minus.png"
					ng-click="removeSubject(object,$index)" ng-show="$index>0" /></td>
			</tr>
				<td></td>
				<td></td>
				<td></td>
				<td><button type="button" class="btn btn-success btn-sm"
						ng-click="">Edit</button>
					<button type="button" class="btn btn-primary btn-sm" ng-click="">Cancel</button>
					<button type="button" class="btn btn-primary btn-sm" ng-click="updateStudentAcademicDtl()">Save</button></td>
					</table>
	</div>
</form>
